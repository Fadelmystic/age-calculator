apiVersion: apps/v1
kind: Deployment
metadata:
  name: age-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: age-calculator
  template:
    metadata:
      labels:
        app: age-calculator
    spec:
      containers:
      - name: age-calculator
        image: devopsproject774/age-calculator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: age-calculator-service
spec:
  selector:
    app: age-calculator
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 32305 # Choose a port to expose
  type: NodePort
