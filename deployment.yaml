apiVersion: apps/v1
kind: Deployment
metadata:
  name: age-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: age-calculator
  template:
    metadata:
      labels:
        app: age-calculator
    spec:
      containers:
      - name: age-calculator
        image: age-calculator:latest
        ports:
        - containerPort: 3000
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: age-calculator-service
spec:
  selector:
    app: age-calculator
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer